#*****************************************************************
# Neo4j configuration
#*****************************************************************

# The name of the default database
initial.dbms.default_database=neo4j

# Enable BOLT connector for all network interfaces
server.bolt.enabled=true
server.bolt.listen_address=0.0.0.0:7687
server.bolt.advertised_address=localhost:7687

# Enable HTTP connector
server.http.enabled=true
server.http.listen_address=0.0.0.0:7474
server.http.advertised_address=localhost:7474

# Paths of directories in the installation
server.directories.data=data/neo4j/data
server.directories.plugins=data/neo4j/plugins
server.directories.logs=data/neo4j/logs
server.directories.import=data/neo4j/import

# Memory settings - reduced for Replit environment
server.memory.heap.initial_size=256m
server.memory.heap.max_size=512m
server.memory.pagecache.size=256m

# Security settings
dbms.security.auth_enabled=false
dbms.security.allow_csv_import_from_file_urls=true

# Default listen address
server.default_listen_address=0.0.0.0

# Performance tuning for Replit environment
dbms.memory.transaction.total.max=256m
dbms.memory.off_heap.max_size=256m
dbms.jvm.additional=-XX:+UseG1GC
dbms.memory.pagecache.flush.buffer.enabled=false