#*****************************************************************
# Neo4j configuration
#*****************************************************************

# The name of the default database
dbms.default_database=neo4j

# Enable BOLT connector
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.bolt.advertised_address=0.0.0.0:7687

# Enable HTTP connector
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=0.0.0.0:7474
dbms.connector.http.advertised_address=0.0.0.0:7474

# Use absolute paths for directories
dbms.directories.data=/home/runner/OntologyExtractor/data/neo4j/data
dbms.directories.plugins=/home/runner/OntologyExtractor/data/neo4j/plugins
dbms.directories.logs=/home/runner/OntologyExtractor/data/neo4j/logs
dbms.directories.import=/home/runner/OntologyExtractor/data/neo4j/import

# Memory settings - reduced for Replit environment
dbms.memory.heap.initial_size=256m
dbms.memory.heap.max_size=512m
dbms.memory.pagecache.size=256m

# Security settings
dbms.security.auth_enabled=false
dbms.security.allow_csv_import_from_file_urls=true

# Default listen address
dbms.default_listen_address=0.0.0.0

# Performance tuning for Replit environment
dbms.tx_log.rotation.size=1M
dbms.memory.transaction.global_max_size=256m
dbms.memory.off_heap.max_size=256m
dbms.jvm.additional=-XX:+UseG1GC
dbms.memory.pagecache.flush.enabled=false